<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/contacto.css">
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <script>
        // Cargar el navbar desde navbar.html
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <main>
        <h1>Welcome to My Website</h1>  
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OL9ZzXvj3PewtLWwlW+69wEQddR79MlQH/fDcvOdhuccTx2r5vuKo8SAsGkz4dvf" crossorigin="anonymous"></script>
  </body>
</html>
