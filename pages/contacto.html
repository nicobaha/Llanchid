<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Isla Llanchid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <script>
        // Cargar el navbar desde navbar.html
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

    <main class="container my-5">
        <h1 class="text-center mb-4">Contacto</h1>
        <p class="text-center mb-5">Para cualquier consulta o reserva, por favor complete el siguiente formulario.</p>

        <form id="reserva-form" class="row g-3" action="https://formspree.io/f/xannaydw" method="POST">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha de Reserva</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="col-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Enviar Reserva</button>
            </div>
        </form>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Cargar el footer desde footer.html
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
